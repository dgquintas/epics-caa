{% extends "base.html" %}

{% block contents %}
<div class="row">
    <div class="alert alert-error span4 offset4">
        <h1><strong>Fail!</strong></h1>
        Couldn't subscribe to {{ pvname }}.
        
        <p>
        Please contact support attaching the following information:
        <h2>Request:</h2>
        <pre>
{{ request }}
        </pre>
        <h2>Response:</h2>
        <pre>
{{ response }}
        </pre>
        </p>

    </div>
</div>

{% end %}
